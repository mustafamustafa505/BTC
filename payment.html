<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الدفع - BARON Mining</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <nav class="bg-gray-900 text-white p-4 flex justify-between">
    <h1 class="text-xl font-bold">BARON Mining</h1>
    <button onclick="window.location.href='dashboard.html'" class="bg-blue-600 px-3 py-1 rounded">العودة للوحة التحكم</button>
  </nav>
  <div class="max-w-lg mx-auto mt-12 bg-white shadow-lg rounded-2xl p-8 text-center">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">💰 الدفع</h2>
    <p class="mb-4 text-gray-700">يرجى إرسال المبلغ المطلوب إلى عنوان المحفظة أدناه:</p>
    <div class="bg-gray-100 border rounded-lg p-4 mb-6">
      <p class="font-bold text-gray-800 mb-2">عنوان محفظة USDT (TRC20)</p>
      <input id="walletAddress" value="TSWHpQg3FL6eFAjMkCJGBYQKhJCyixpDS6" class="w-full text-center p-3 border rounded-lg font-mono text-gray-700" readonly>
      <button onclick="copyWallet()" class="mt-3 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">📋 نسخ العنوان</button>
    </div>
    <div class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded-lg mb-6 text-sm">
      <p id="serviceType">⚡ الخدمة: غير محددة</p>
      <p>💲 المبلغ المطلوب: <span id="paymentAmount">—</span> USDT</p>
    </div>
    <button onclick="confirmPayment()" class="bg-blue-600 hover:bg-blue-700 text-white w-full py-3 rounded-lg font-bold text-lg">✅ لقد دفعت</button>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const type = urlParams.get("type") || "غير محدد";
    const amount = urlParams.get("amount") || "—";
    const serviceType = document.getElementById("serviceType");
    const paymentAmount = document.getElementById("paymentAmount");
    if (type === "plan") serviceType.innerText = "📦 الخدمة: شراء خطة استثمار";
    else if (type === "fastWithdraw") serviceType.innerText = "⚡ الخدمة: تسريع السحب (24 ساعة)";
    else if (type === "fastMining") serviceType.innerText = "⚡ الخدمة: تسريع التعدين (+20%)";
    else serviceType.innerText = "⚠️ الخدمة: غير معروفة";
    paymentAmount.innerText = amount;
    function copyWallet() {
      const walletInput = document.getElementById("walletAddress");
      walletInput.select();
      document.execCommand("copy");
      alert("✅ تم نسخ عنوان المحفظة");
    }
    function confirmPayment() {
      alert(`✅ تم تأكيد عملية الدفع (${amount} USDT) لـ ${type}`);
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
